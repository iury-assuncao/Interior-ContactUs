<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--import css-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--import font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Scope+One&display=swap" rel="stylesheet">
   
    <title>Interior</title>
</head>
<body>

    <main>

        <section class="section_form">

           
                <form action="/email" method="POST">

                    <h2>Contact Us</h2>

                    <input  id="name" name="name" type="text" pattern="[A-zÀ-ú\s]{3,}" title="Digite letras de A-Z, maiúsculas ou minúsculas e com no mínimo 3 caracteres" placeholder="Name" required>

                    <input id="email" name="email"type="email" placeholder="Email" required>
               
                    <textarea id="text"  name="text"placeholder="What you wanna say ?" required></textarea>
                
            

                <div>
                    <button type="submit" id="enviar">Submit</button>
                </div>

                </form>

            

        </section>

        <section id="imgsection">

            <img id="interior" src="imgs/INTERIOR.svg">

                     
        </section>
   

    </main>
   
    
</body>
</html>
